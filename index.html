<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Almendra:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header>
            <p>Forgotten Library</p>
            <hr>
        </header>

        <dialog id="favDialog">
            <form id="dialogForm">

                <label for="title">Title</label>
                <input type="text" id="title" required>

                <label for="author">Author</label>
                <input type="text" id="author" required>

                <label for="pages">Pages</label>
                <input type="number" id="pages" required>


                <label for="hasRead">Have you read this book?</label>

                <select name="hasRead" id="hasRead">
                    <option value="false">No</option>
                    <option value="true">Yes</option>
                </select>

                <div class="formButtons">
                    <button value="cancel" formmethod="dialog">Cancel</button>
                    <button id="confirmBtn" value="default">Confirm</button>
                </div>
            </form>
        </dialog>
        <div class="libraryContainer">

            <button class="addBookButton">
                <div></div>
                <div></div>
            </button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
